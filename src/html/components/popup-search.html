<div class="popup-search">
    <div class="popup-search__wrap">
        <div class="container">
            <div class="popup-search__content">
                <form class="popup-search__field">
                    <input type="text" required name="search_query" placeholder="@@placeholder"
                        onfocus="this.placeholder=''" onblur="this.placeholder='Поиск оборудования'"
                        class="popup-search__input">
                    <button type="submit" class="btn btn--primary popup-search__btn">Найти</button>
                </form>
                <div class="popup-search__close-wrap">
                    <button class="btn popup-search__btn-close" id="popup-search--close-btn">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
